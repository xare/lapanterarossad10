dilve.settings:
  path: '/admin/settings/dilve'
  defaults:
    _form: '\Drupal\dilve\Form\DilveSettingsForm'
    _title: 'Dilve Settings'
  requirements:
    _permission: 'administer site configuration'
dilve.scan.products:
  path: '/admin/config/dilve/scan-products'
  defaults:
    _form: '\Drupal\dilve\Form\ScanProductsForm'
    _title: 'Scan Products'
  requirements:
    _permission: 'administer site configuration'