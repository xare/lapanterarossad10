services:
  dilve.hello:
    class: Drupal\dilve\Command\DilveHelloCommand
    tags:
      - { name: drush.command }
  dilve.scanProducts:
    class: Drupal\dilve\Command\DilveScanProductsCommand
    arguments : ['@logger.factory']
    tags:
      - { name: drush.command }
  dilve.scanProduct:
    class: Drupal\dilve\Command\DilveScanProductCommand
    arguments : ['@logger.factory','ean']
    tags:
      - { name: drush.command }
  dilve.hasCover:
    class: Drupal\dilve\Command\DilveHasCoverCommand
    arguments : ['@logger.factory','ean']
    tags:
      - { name: drush.command }
  dilve.removeOneByOne:
    class: Drupal\dilve\Command\DilveRemoveOneByOneCommand
    arguments : ['@logger.factory']
    tags:
      - { name: drush.command }
  dilve.removeFailing:
    class: Drupal\dilve\Command\DilveRemoveFailingPortadasCommand
    arguments : ['@stream_wrapper_manager', '@logger.factory']
    tags:
      - { name: drush.command }