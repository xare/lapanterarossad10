services:
  dilve.hello:
    class: Drupal\dilve\Command\DilveHelloCommand
    tags:
      - { name: drush.command }
  dilve.scanProducts:
    class: Drupal\dilve\Command\DilveScanProductsCommand
    arguments : ['@logger.factory']
    tags:
      - { name: drush.command }
  dilve.scanProduct:
    class: Drupal\dilve\Command\DilveScanProductCommand
    arguments : ['@logger.factory','ean']
    tags:
      - { name: drush.command }